<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="random-lunch-buyer"></script>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      text-decoration: underline;
    }

    ul,
    li {
      margin: 10px;
      text-align: center;
      font-size: large;
      list-style: none;
      padding: 0;
    }
  </style>
  <body>
    <h1 class="title">Who Will Pay For Lunch?</h1>
    <ul>
      <li class="name1">Ronald</li>
      <li class="name2">George</li>
      <li class="name3">Obama</li>
      <li class="name4">Kennedy</li>
      <li class="name5">Abraham</li>
      <li class="name6">Theodore</li>
    </ul>

    <button id="btn">Good Luck!</button>

    <h2 id="result"></h2>

    <script>
      //Array
      const players = [
        document.querySelector(".name1").innerHTML,
        document.querySelector(".name2").innerHTML,
        document.querySelector(".name3").innerHTML,
        document.querySelector(".name4").innerHTML,
        document.querySelector(".name5").innerHTML,
        document.querySelector(".name6").innerHTML,
      ];

      //Random Number Generator
      function randomNumber() {
        let x = Math.floor(Math.random() * players.length);
        let y = players[x];
        return y + " is going to buy lunch today!";
      }

      //HTML Output
      const btnClick = [""];
      document
        .getElementById("btn")
        .addEventListener("click", function fillHtml() {
          document.getElementById("result").innerHTML = btnClick.fill(
            randomNumber()
          );
        });
    </script>
  </body>
</html>
