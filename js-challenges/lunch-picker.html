<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="random-lunch-buyer"></script>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      }

      .title {
        text-decoration: underline;
      }

      ul,
      li {
        margin: 10px;
        text-align: center;
        font-size: large;
        list-style: none;
        padding: 0;
     }
  </style>
  <body>
    <h1 class="title">Who Is The Unlucky One Today?</h1>
    <ul>
      <li>Angela</li>
      <li>Ben</li>
      <li>Bob</li>
      <li>Jenny</li>
      <li>Micheal</li>
      <li>Chloe</li>
    </ul>

    <button id="btn">Good Luck!</button>

    <h2 id="result"></h2>

    <script>
      //Array
      const players = ["Angela", "Ben", "Bob", "Jenny", "Micheal", "Chloe"];

      //Random Number Generator
      function randomNumber() {
        let x = Math.floor(Math.random() * (players.length - 1));
        let y = players[x];
        return y + " is going to buy lunch today!";
      }

      //Javascript output
      let loser = randomNumber();
      console.log(loser);

      //HTML Output
      const chosenOne = [""];
      document.getElementById("btn").addEventListener("click", draw);
      
      function draw() {
        document.getElementById("result").innerHTML = chosenOne.fill(loser);
      }
    </script>
  </body>
</html>
